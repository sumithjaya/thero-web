version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        # If you keep a .nvmrc, use it to match Node:
        - nvm use || echo "using default node"
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
