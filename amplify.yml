version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist  # or build, depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*